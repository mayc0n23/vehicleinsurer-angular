<div class="header">
    <button mat-raised-button (click)="openRegistrationModal()" color="primary">
        Cadastrar cliente
    </button>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clients">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let client">{{ client.id }}</td>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Nome completo</th>
            <td mat-cell *matCellDef="let client">{{ client.fullname }}</td>
        </ng-container>
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let client">{{ client.cpf }}</td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let client">{{ client.city }}</td>
        </ng-container>
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef>UF</th>
            <td mat-cell *matCellDef="let client">{{ client.uf }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let client">
                <button mat-icon-button color="primary" (click)="openUpdateModal(client.id)">
                    <i class="material-icons">edit</i>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(client.id)">
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let client; columns: displayedColumns;"></tr>
    </table>
</div>
